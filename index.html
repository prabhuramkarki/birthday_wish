<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #ff3b5c;
        }

        .hidden {
            display: none;
        }

        #poppers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .popper {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff3b5c, #ff6b81);
            border-radius: 50%;
            animation: pop 0.6s forwards;
        }

        @keyframes pop {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="birthdayTitle">Happy Birthday!</h1>
            <p id="wishText" class="hidden">Wishing you a day filled with love, joy, and cake ðŸŽ‚ðŸŽ‰</p>
            <button id="revealWishBtn">Reveal Your Birthday Wish</button>
        </div>
    </div>
    <div id="poppers" class="hidden"></div>
    <script>
        document.getElementById('revealWishBtn').addEventListener('click', function() {
            document.getElementById('birthdayTitle').textContent = "Happy Birthday Aabishkar Bantawa!";
            document.getElementById('wishText').classList.remove('hidden');
            this.style.display = 'none';
            showPoppers();
        });

        function showPoppers() {
            const poppersContainer = document.getElementById('poppers');
            poppersContainer.classList.remove('hidden');
            for (let i = 0; i < 100; i++) {
                createPopper(poppersContainer);
            }
        }

        function createPopper(container) {
            const popper = document.createElement('div');
            popper.classList.add('popper');
            popper.style.left = `${Math.random() * 100}%`;
            popper.style.top = `${Math.random() * 100}%`;
            container.appendChild(popper);

            setTimeout(() => {
                popper.remove();
            }, 600);
        }
    </script>
</body>
</html>
